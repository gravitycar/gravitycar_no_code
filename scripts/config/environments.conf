# Gravitycar Framework - Environment Configuration
# ==============================================================================
# 
# This file contains environment-specific configuration for the CI/CD pipeline.
# Each environment section defines deployment targets, credentials, and settings.
#
# Format: INI-style configuration with [environment] sections
#
# ==============================================================================

[development]
# Local development environment
target_type=local
database_type=sqlite
debug_mode=true
log_level=debug
skip_health_checks=true
notification_enabled=false

[staging]
# Staging environment (future enhancement)
target_type=remote
target_host=staging.gravitycar.com
target_user=deploy
target_path=/var/www/staging
database_type=mysql
database_host=staging-db.gravitycar.com
database_name=gravitycar_staging
debug_mode=false
log_level=info
health_check_url=https://staging.gravitycar.com/health
notification_enabled=true
notification_recipients=dev-team@gravitycar.com

[production]
# Production environment
target_type=remote
target_host=api.gravitycar.com
target_user=deploy
target_path=/var/www/production
frontend_host=react.gravitycar.com
frontend_path=/var/www/react
database_type=mysql
database_host=production-db.gravitycar.com
database_name=gravitycar_production
debug_mode=false
log_level=warn
health_check_url=https://api.gravitycar.com/health
frontend_health_check_url=https://react.gravitycar.com
notification_enabled=true
notification_recipients=admin@gravitycar.com,ops@gravitycar.com
backup_before_deploy=true
max_deployment_time=600

# ==============================================================================
# Shared Configuration
# ==============================================================================

[global]
# Global settings that apply to all environments
php_version=8.2
node_version=18
composer_optimize=true
npm_cache_enabled=true
test_timeout=300
build_timeout=600
health_check_timeout=30
health_check_retries=3
deployment_archive_retention=10